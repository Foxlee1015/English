{% extends "layout.html" %}
{% block content %}
	<form action="{{ url_for('study', verb=verb ) }}" method="post">
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">
                    {% for i in range(r_n) %}
                    <span class="badge badge-pill badge-light"> {{rd_sen[i] }}</span> 
                    {% endfor %}</a> <!-- mr = margin right 2 -->
                    <small class="text-muted">Sentence order</small>  <!-- # 연월일 만 display -->
                </div>
                <h2><a class="article-title" href="#"></a></h2>   <!-- # 이동 x  // 타이틀을 클릭하면 그 post.id로 이동-->
                {{ form.sentence_input(class="article-content") }}
                <p class="article-content"></p>
                <input class="login__button login__button--submit _loginSubmitButton" type="submit" value="문장 제출">
            </div>
        </article>
    </form>
    <article class="media content-section1">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">읽어보기만 해</a>
                    <span class="badge badge-pill badge-light"> {{ verb1 }}</span>
                    <small class="text-muted">이대한</small>  <!-- # 연월일 만 display -->
                </div>
                <h2><a class="article-title" href="#"></a></h2>
                <p class="article-content">{{ exp1 }}</p>
            </div>
        </article>



{% endblock content %}
